stages:
  - precompile
  - compile
  - pretest
  - test
  - predeploy
  - deploy

configure_packages:
  stage: precompile
  tags:
    - windows
    - node
    - yarn
  script:
    - yarn install
  cache:
    paths:
      - node_modules/

compile:
  stage: compile
  script:
    - tsc
  only:
    - master
    - tags
  tags:
    - windows
    - node
    - typescript

test:
  stage: test
  script:
    - echo "testing"
  only:
    - tags
  tags:
    - windows
    - node

predeploy_win:
  stage: predeploy
  script:
    - npm prune --production
    - npm dedupe
  only:
    - tags
  tags:
    - windows
    - node
    - npm

deploy_win:
  stage: deploy
  script:
    - npm run dist
  only:
    - tags
  tags:
    - windows
    - node
    - electron-builder
  artifacts:
    paths:
      - dist/*.exe
    when: on_success