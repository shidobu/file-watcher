<div class="container">
    <div class="menu">
        <ng-content></ng-content>
        <input class="w" type="button" value="Clear Log" (click)="clearLog()" />
        <span>
            <input class="w" type="checkbox" id="autoScroll" [(ngModel)]="autoScroll" />
            <label for="autoScroll">Autoscroll</label>
        </span>
    </div>
    <div class="monitor">
        <div class="log">
            <log-item *ngFor="let entry of entries" [entry]="entry"></log-item>
        </div>
        <div #bottom></div>
    </div>
</div>
